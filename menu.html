<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style1.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="toolbar">
        <div class="tool" id="pencil">
           <img src="./NewIcons/Red_Pencil.svg" class="tool-img" alt="">
           <div class="size-container">
            <!-- .size1+.size2+.size3 -->
            <div class="size1 size"></div>
            <div class="size2 size"></div>
            <div class="size3 size"></div>
            <div class="size4 size"></div>
           </div>
        </div>
        <div class="tool" id="eraser" >
            <img src="./NewIcons/Eraser.svg" class="tool-img"  alt="">
            <div class="size-container">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="rect">
            <i class="fas fa-square icons"></i>
            <div class="size-container">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="line">
            <i class="fas fa-grip-lines-vertical icons"></i>
            <div class="size-container">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="sticky">
            <img src="./NewIcons/StickyNote.svg" alt="" class="tool-img">
        </div>
            <!-- single unit-->
        <div class="color-container">
                 <!-- .color*3 -->
                <div class="color red"></div>
                <div class="color blue"></div>
                <div class="color green"></div>
        </div>
        
</div>
<canvas></canvas>

<!-- tool change -->
<script src="setup1.js"></script>
<!-- pencil rect line code  -->
<script src="draw1.js"></script>
<!-- size options select and tool change --> 
<!-- color select  --> 
<script src="toolmanp1.js"> </script>
<!-- sticky note-->
<script src="sticky1.js"></script>
</body>
</html>
